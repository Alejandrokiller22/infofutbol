<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Infofutbol</title>

    <!-- Enlace al RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS de Infofutbol" href="https://www.infofutbol.com/feed.xml">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #32CD32;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #32CD32;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .gallery-item {
            flex: 1 1 calc(33.333% - 20px);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            display: block;
        }
        .gallery-item::before, .gallery-item::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover::before, .gallery-item:hover::after {
            opacity: 1;
        }
        footer {
            background-color: #32CD32;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Infofutbol - Galería</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://media.cnn.com/api/v1/images/stellar/prod/cnne-1699347-gettyimages-2150879290.jpg?q=w_1110,c_fill" alt="Imagen 1">
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="../videos/¿Conoces la app de BeSoccer_ - BeSoccer ES (1080p, h264).mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <img src="../images/Bet365_Logo.png" alt="Imagen 2">
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="../videos/bet365 _ Never Ordinary_ Breaking News - DrummondCentral (1080p, h264).mp4" type="video/mp4">
                </video>
            </div>
            <div class="gallery-item">
                <img src="../images/Portada.jpg" alt="Imagen 3">
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="../videos/LALIGA EA SPORTS _ Transforming the game - LALIGA EA SPORTS (1080p, h264).mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Infofutbol. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
